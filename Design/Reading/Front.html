<div class="body-upper" style="border-radius: 5px;">
  <div id="expression" class="expression">
    {{Expression}}
  </div>
</div>


{{#Reading}}
<div id="reading" style="display:none">{{Reading}}</div>
<div id="pos" style="display:none">{{POS}}</div>

<script>
  var expressionDiv = document.getElementById('expression');
  var reading = document.getElementById('reading').textContent.toLowerCase();
  var noteText = document.getElementById('pos').textContent.toLowerCase();
  if (noteText.includes("kana"))
    expressionDiv.textContent = reading;
</script>
{{/Reading}}
